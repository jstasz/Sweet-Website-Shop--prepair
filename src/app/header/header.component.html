<button class="hamburger hamburger--spin" type="button">
    <span class="hamburger-box">
        <span class="hamburger-inner"></span>
    </span>
</button>
<nav class="nav">
    <div class="nav__links">
        <a *ngFor="let navLink of navLinks" [routerLink]="'/' + navLink" routerLinkActive="active" class="nav__link"> {{
            navLink | space | uppercase
            }}</a>
    </div>
    <div class="nav__shopping">
        <div [routerLink]="'/home'" class="nav__shopping-icon nav__shopping-icon--home">
            <img class="nav__shopping-icon-img" src="assets/img/icons/home.png" alt="home" />
        </div>
        <div [routerLink]="'/favourites'" class="nav__shopping-icon nav__shopping-icon--favourites">
            <img class="nav__shopping-icon-img" src="assets/img/icons/favourites.png" alt="favourites" />
        </div>
        <div class="nav__shopping-icon nav__shopping-icon--cart" (click)="activeCartMenu()">
            <div class="nav__shopping-icon--counter">1</div>
            <img class="nav__shopping-icon-img" src="assets/img/icons/cart.png" alt="cart" />
        </div>
        <div *ngIf="cartMenuIsActive" class="nav__shopping-menu">
            <div class="nav__shopping-menu-view">
                <a class="view" [routerLink]="'/cart'" (click)="activeCartMenu()"> {{ 'view Cart' | uppercase }}
                    <i class="fa-solid fa-magnifying-glass view-icon"></i>
                </a>
            </div>
            <div class="nav__shopping-menu-items">
                <div class="item" *ngFor="let item of cart.items">
                    <div class="item__product">
                        <img src="{{item.imagePath}}" alt="{{item.name}}" class="item__product-img">
                        <p class="item__product-name">{{item.name | shorten: 15}}</p>
                        <p class="item__product-quantity">({{item.quantity}})</p>
                    </div>
                    <p class="item__product-price">{{ item.price| currency }}</p>
                </div>
                <div class="nav__shopping-menu-summary">
                    <p>total: <span class="total"> {{'450' | currency}} </span></p>
                </div>
                <div class="nav__shopping-menu-select">
                    <a class="delete-icon">remove all</a>
                    <div class="buy">
                        <p>buy<i [routerLink]="'/cart'" (click)="activeCartMenu()"
                                class="fa-solid fa-circle-check buy-icon"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="main-image">
    <div class="main-image__img"></div>
    <div class="main-image__content">
        <h1 class="main-image__content-title">Just Sweet</h1>
        <p class="main-image__content-description">
            best cakes based on your own project
        </p>
    </div>
</div>
