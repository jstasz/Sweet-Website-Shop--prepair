<div *ngFor="let product of shopProducts | paginate : {
    itemsPerPage: tableSize, 
    currentPage: page, 
    totalItems: count}; let i = index" class="product" [ngClass]="{list: layout === 'list'}">
    <div class="product__img">
        <img class="img" src="{{product.imagePath}}" alt="">
    </div>
    <div class="product__content">
        <h2 class="product__content-title">{{product.name}}</h2>
        <p class="product__content-description">{{product.description}}</p>
    </div>
    <div class="product__summary">
        <p class="product__summary-price">{{ product.price | currency }}</p>
        <div>
            <p class="product__summary-quantity">{{product.quantity ? product.quantity : ' '}}</p>
            <i class="product__summary-icon fa-solid fa-cart-shopping" (click)="onAddToCart(product)"></i>
            <i class="product__summary-icon fa-solid fa-heart" (click)="onAddToFavourites(product)"
                [ngClass]="{active : onCheckFavourites(product)}"></i>
        </div>
    </div>
</div>
<div class="product__pagination">
    <pagination-controls class="pagination-controls" previouslabel='Prev' nextLabel='next'
        (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
