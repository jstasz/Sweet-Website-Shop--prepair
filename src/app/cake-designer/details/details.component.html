<div class="cake-design wrapper">
    <div class="cake-design__item" *ngFor="let detail of cakeDetails">
        <div class="cake-design__item-img" [ngStyle]="{'background-image': 'url(' + detail.imagePath + ')'}">
        </div>
        <p class="cake-design__item-title">{{detail.name}}</p>
        <div class="cake-design__item-details">
            <div class="details-select">
                <button type="button" class="details-select__btn details-select__btn--add"
                    (click)="onAddElement(detail)">+</button>
                <button class="details-select__btn details-select__btn--remove" (click)="onRemoveElement(detail)"
                    *ngIf="this.detailOfCake.indexOf(detail.name) !== -1">-</button>
            </div>
            <p class="details-price">+ {{detail.price | currency: 'EUR'}} </p>
        </div>
    </div>
</div>
