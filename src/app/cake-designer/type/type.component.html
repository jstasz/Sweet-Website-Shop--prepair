<div class="cake-design">
    <div class="cake-design__item" *ngFor="let type of cakeTypes" (click)="onSelectType(type)">
        <div class="cake-design__item-img" [ngStyle]="{'background-image': 'url(' + type.imagePath + ')'}">
        </div>
        <p class="cake-design__item-title">{{type.name}}</p>
        <div class="cake-design__item-details">
            <p class="details-selected"> {{typeOfCake.name === type.name ? 'SELECTED' : ''}}</p>
            <p class="details-price">+ {{type.price}} EUR</p>
        </div>
    </div>
</div>
