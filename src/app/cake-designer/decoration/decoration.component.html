<div class="cake-design wrapper">
    <div class="cake-design__item" *ngFor="let decoration of cakeDecorations">
        <div class="cake-design__item-img" [ngStyle]="{'background-image': 'url(' + decoration.imagePath + ')'}">
        </div>
        <p class="cake-design__item-title">{{decoration.name}}</p>
    </div>
</div>
