<div class="cake-design wrapper">
    <div class="cake-design__item" *ngFor="let color of cakeColors">
        <div class="cake-design__item-img" [ngStyle]="{'background-image': 'url(' + color.imagePath + ')'}">
        </div>
        <p class="cake-design__item-title">{{color.name}}</p>
        <div class="cake-design__item-details">
            <div class="details-select">
                <button class="details-select__btn details-select__btn--add" *ngIf="colorOfCake !== color.name"
                    (click)="onSelectColor(color.name)" [disabled]="color.name === colorOfCake">+</button>
                <button class="details-select__btn details-select__btn--remove" *ngIf="color.name === colorOfCake"
                    (click)="onRemoveElement(color)">-</button>
            </div>
            <p class="details-price">+ {{color.price}} EUR</p>
        </div>
    </div>
</div>
