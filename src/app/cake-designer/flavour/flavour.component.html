<div>
    <div class="cake-flavours">
        <div class="cake-flavours__item" *ngFor="let flavour of cakeFlavours">
            <div class="cake-flavours__item-img" [ngStyle]="{'background-image': 'url(' + flavour.imagePath + ')'}">
            </div>
            <p class="cake-flavours__item-flavour">{{flavour.name}}</p>
        </div>
    </div>
</div>
