<div class="cake-design wrapper">
    <div class="cake-design__item" *ngFor="let flavour of cakeFlavours">
        <div class="cake-design__item-img" [ngStyle]="{'background-image': 'url(' + flavour.imagePath + ')'}">
        </div>
        <p class="cake-design__item-title">{{flavour.name}}</p>
    </div>
</div>
