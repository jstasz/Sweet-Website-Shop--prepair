<div class="cake-design wrapper">
    <div class="cake-design__item" *ngFor="let flavour of cakeFlavours" (click)="onSelectFlavour(flavour.name)">
        <div class="cake-design__item-img" [ngStyle]="{'background-image': 'url(' + flavour.imagePath + ')'}">
        </div>
        <p class="cake-design__item-title">{{flavour.name}}</p>
        <div class="cake-design__item-details">
            <div class="details-select">
                <button class="details-select__btn details-select__btn--add"
                    *ngIf="flavourOfCake !== flavour.name">+</button>
                <button class="details-select__btn details-select__btn--remove"
                    *ngIf="flavour.name === flavourOfCake">-</button>
            </div>
            <p class="details-price">+ {{flavour.price}} EUR</p>
        </div>
    </div>
</div>
