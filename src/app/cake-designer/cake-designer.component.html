<section class="cake section wrapper">
    <h1 class="section-title">Create your own cake</h1>
    <div class="cake__instruction">
        <div *ngFor="let createCakeElement of createCakeInstruction" class="cake__instruction-stage"
            [routerLink]="createCakeElement.elementName" routerLinkActive="active">
            <i class="cake__instruction-stage-icon {{createCakeElement.elementIcon}}"></i>
            <p class="cake__instruction-stage-title">{{createCakeElement.elementName}}</p>
        </div>
    </div>
    <router-outlet></router-outlet>
</section>
