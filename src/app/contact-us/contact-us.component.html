<div class="contact">
    <h1 class="section-title">Contact us</h1>
    <form class="contact__form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label class="label" for="name">name</label>
        <input class="input input-name" type=" text" id="username" value="name" formControlName="username">
        <label class="label" for="email">e-mail</label>
        <input class="input input-email" type="text" id="email" value="email" formControlName="username">
        <label class="label" for="message">message</label>
        <textarea class="input textarea input-message" type="text" id="message" value="message"
            formControlName="username"></textarea>
        <button class="btn btn-submit" type="submit">submit</button>
    </form>
</div>
