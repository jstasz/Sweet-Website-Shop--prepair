<div class="auth section wrapper">
    <p *ngIf="!loggedUser && errorMessage" class="auth__error">{{errorMessage}}</p>
    <form [formGroup]="authForm" *ngIf="!loggedUser" class="auth__form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">e-mail</label>
            <input type="text" id="email" class="form-control input" formControlName="email">
            <p class="alert" *ngIf="!authForm.controls['email'].valid && authForm.controls['email'].touched">
                Please enter valid email </p>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control input" formControlName="password">
            <p class="alert" *ngIf="!authForm.controls['password'].valid && authForm.controls['password'].touched">
                Please enter valid password. At least 10 characters.</p>
        </div>
        <div class="auth__form-btn">
            <button type="submit" class="btn" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' :
                'SignUp'}}</button> |
            <button type="button" class="btn" (click)="onSwitchMode()"> Switch to {{isLoginMode ? 'sign Up' :
                'login'}}</button>
        </div>
    </form>
    <div class="auth__logout" *ngIf="loggedUser">
        <div class="auth__logout-user">
            <p>You are logged in as <span class="email">{{loggedUser.email}}</span>.</p>
            <p>If you want to use a different address, please log out.</p>
        </div>
        <button type="button" class="btn" (click)="onLogOut()">Log Out</button>
    </div>
</div>
