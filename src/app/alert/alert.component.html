<div class="alert">
    <div class="alert-bg" (click)="onCloseAlert()"></div>
    <div class="alert-box" *ngIf="product">
        <div class="product__img">
            <img src="{{product.imagePath}}" alt="{{product.name}}">
        </div>
        <div class="product__added">
            <p class="product__added-alert">Product added to cart</p>
            <div class="product__added-content">
                <h2 class="title">{{product.name}}</h2>
                <p class="description">{{product.description}}</p>
            </div>
            <div class="product__added-actions">
                <button class="btn" (click)="onCloseAlert()">{{activeMode === 'shop-online' ? 'Continue Shopping' :
                    'Continue Designing'}}</button>
                <button class="btn" *ngIf="activeMode === 'cake-designer'" (click)="onRedirect('shop-online')">Go to
                    shop
                    online</button>
                <button class="btn" (click)="onRedirect('cart')">Go to cart</button>
            </div>
        </div>
    </div>
    <div class="alert-box" *ngIf="!product">
        <div class="alert-box__order">
            <p class="title">Dear Customers,</p>
            <p class="description" *ngIf="activeMode === 'contact-us'">{{contactMessage}}</p>
            <p class="description" *ngIf="activeMode === 'cart'">{{orderMessage}}</p>
            <p class="description">Thank you for your interest in our products! Best regards,</p>
            <p class="team">Just Sweet Team</p>
        </div>
    </div>
