<div class="cart">
    <div class="cart__header">
        <p class="cart__header-title">Name</p>
        <p class="cart__header-title">Price</p>
        <p class="cart__header-title">Quantity</p>
        <p class="cart__header-title">Total</p>
    </div>
    <div class="cart__items" *ngFor="let item of cart.items">
        <img class="cart__items-img" src="{{item.product}}" alt="">
        <p class="cart__items-item">{{item.name}}</p>
        <p class="cart__items-item">{{item.price | currency}}</p>
        <p class="cart__items-item">{{item.quantity}}</p>
        <p class="cart__items-item">{{getTotalPrice(item) | currency}}</p>
        <i class="fa-solid fa-trash cart__items-item icon"></i>
    </div>
    <div class="cart__summary">
        <p class="cart__summary-total">Total: <span class="total-price">{{ getTotalCart(cart.items) | currency }}</span>
        </p>
        <button class="cart__summary-submit">submit <i class="fa-solid fa-circle-check buy-icon"></i></button>
        <p class="cart__summary-continue">continue shopping</p>
    </div>
</div>
