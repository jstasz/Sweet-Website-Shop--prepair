<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="online shop, confectionery - just sweet"
		/>
		<meta
			name="keywords"
			content="cakes, sweets, cookies, make your own cake "
		/>
		<link rel="icon" href="img/icons/cupcake (1).png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/434e1998f3.js"
			crossorigin="anonymous"
		></script>
		<title>just sweet</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<button class="hamburger hamburger--spin" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
			<nav class="nav">
				<div class="nav__links">
					<a class="nav__link" href="#">shop online</a>
					<a class="nav__link" href="#">cake designer</a>
					<a class="nav__link" href="#">contact us</a>
				</div>
				<div class="nav__shopping">
					<div class="nav__shopping-icon nav__shopping-icon--home hidden">
						<img
							class="nav__shopping-icon-img"
							src="./img/icons/home.png"
							alt=""
						/>
					</div>
					<div class="nav__shopping-icon nav__shopping-icon--favourite hidden">
						<img
							class="nav__shopping-icon-img"
							src="./img/icons/heart.png"
							alt=""
						/>
					</div>
					<div class="nav__shopping-icon nav__shopping-icon--cart hidden">
						<img
							class="nav__shopping-icon-img"
							src="./img/icons/shop.png"
							alt=""
						/>
					</div>
				</div>
			</nav>
			<div class="main-image">
				<div class="main-image__img"></div>
				<div class="main-image__content">
					<h1 class="main-image__content-title">Just Sweet</h1>
					<p class="main-image__content-description">
						best cakes based on your own project
					</p>
				</div>
			</div>
		</header>
	</body>
</html>
